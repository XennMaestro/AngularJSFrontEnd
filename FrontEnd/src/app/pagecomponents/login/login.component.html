<div class = "container botmargin">
  <span
  *ngIf="error"
  class="help-block"> {{error}}
  <br>
  <br>
  </span>
  <h1 class="header">Welcome</h1>
  <form #ngForm="ngForm" [formGroup]="signupForm" (ngSubmit)="onSubmit(ngForm)">
    <div class="form-group">
      <label for="email">email:</label>
      <input type="text"
      id="email"
      formControlName="email"
      class="form-control">
      <span
      *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched"
      class="help-block">Please enter email</span>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password"
      id="password"
      formControlName="password"
      class="form-control">
      <span
      *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched"
      class="help-block">Please enter password
      <br>
    </span>
    </div>
    <span
      *ngIf="!signupForm.valid && signupForm.touched"
      class="help-block">Please enter valid data
    <br>
    <br>
    </span>
    <button
    [disabled]="!signupForm.valid"
    class="btn btn-primary"
    type="submit">
    Login
    </button>
  </form>
</div>
